<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC Soundtag — Своими руками</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Размытый фон с твоим фото */
        .background-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://files.catbox.moe/4svhik.png');
            background-size: cover;
            background-position: center;
            filter: blur(40px);
            transform: scale(1.1);
            z-index: -2;
            opacity: 0.6;
        }

        /* Затемняющий слой */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Центральная картинка */
        .avatar {
            width: 210px;
            height: 210px;
            border-radius: 50%;
            background-image: url('https://files.catbox.moe/4svhik.png');
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            -webkit-tap-highlight-color: transparent;
        }

        /* Анимация при игре */
        .playing .avatar {
            border-color: #fff;
            transform: scale(1.08);
            box-shadow: 0 0 50px rgba(255,255,255,0.25);
        }

        /* Твой текст */
        .title {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            max-width: 80%;
            line-height: 1.4;
        }

        /* Кнопка сброса (исчезающая) */
        .reset-btn {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 14px 40px;
            border-radius: 40px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            transform: translateY(10px);
        }

        .playing .reset-btn {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .reset-btn:active {
            background-color: #fff;
            color: #000;
            transform: scale(0.95);
        }
    </style>
</head>
<body id="mainBody">

    <div class="background-blur"></div>
    <div class="background-overlay"></div>

    <div class="content-wrapper">
        <div class="avatar" id="pic"></div>
        <div class="title">nfc soundtag своими руками</div>
        <button class="reset-btn" id="resetBtn">Заглушить</button>
    </div>

    <!-- Твой звук с Catbox -->
    <audio id="sound" loop>
        <source src="https://files.catbox.moe/2pr9t0.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('sound');
        const pic = document.getElementById('pic');
        const resetBtn = document.getElementById('resetBtn');
        const body = document.getElementById('mainBody');

        // Клик по аватару (Играть/Пауза)
        pic.onclick = () => {
            if (audio.paused) {
                audio.play();
                body.classList.add('playing');
            } else {
                audio.pause();
                body.classList.remove('playing');
            }
        };

        // Клик по "Заглушить" (Сброс)
        resetBtn.onclick = (e) => {
            e.stopPropagation();
            audio.pause();
            audio.currentTime = 0;
            body.classList.remove('playing');
        };
    </script>
</body>
</html>
